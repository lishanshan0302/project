<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="select-bar/select-bar.css">
</head>
<!--问题：选择框下拉层旋转中心点设置失效，看起来还是在中间
        2.想要实现点击页面空白处以及点击选择框下拉层的显示与隐藏，但是设置了阻止事件冒泡还是有冒泡的情况
-->
<body>
<div id="wrap" class="container">
<!--    自定义select-->
    <div class="personal-select-container">
      <div class="title flex">自定义select</div>

          <div class="select">
              <div class="dropdown-toggle">
                  <form action="javascript:void (0)">
                      <input type="text" placeholder="未选择" id="select-text" class="select-text" autocomplete="off">
                      <button class="select-btn active" id="select-btn"><i class="triangle"></i></button>
                  </form>
              </div>
              <div class="dropdown-layer none" id="dropdown-layer">

              </div>
      </div>
    </div>
<!--    自定义点击操作-->
    <div class="select-event">
      <p id="previous"></p>
      <p id="current"></p>
    </div>
<!--    原生js select-->
    <div class="original-select-container flex">
      <div class="title">原生select</div>
      <select>
        <option value="1" type="构建工具">Babel</option>
        <option value="2" type="构建工具">Webpack</option>
        <option value="3" type="构建工具">Rollup</option>
        <option value="4" type="前端框架">Vue</option>
        <option value="5" type="前端框架">Angular</option>
        <option value="6" type="前端框架">React</option>
        <option value="7" type="前端框架">Nerv</option>
      </select>
    </div>
  </div>
</body>
<script src="index.js"></script>
<script src="select-bar/select-bar.js"></script>

</html>
